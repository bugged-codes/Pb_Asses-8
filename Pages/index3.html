<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../CSS/styles.css" />

        <title>3rd-Page</title>
    </head>
    <body id="p3">
        <div class="sky">
            <div class="div-heading-p3">
                <span class="div-heading-p3-1"><h1 class="p3-h1">HAPPY</h1></span>
                <span class="div-heading-p3-2"><h1 class="p3-h2">INDEPENDENCE</h1></span>
                <span class="div-heading-p3-3"><h1 class="p3-h3">DAY</h1></span>
            </div>
            <div><img class="sun-img" src="../Assets/Icons/sun .png" alt="Small Icon of the Sun" /></div>
            <div>
                <img class="buildings-img" src="../Assets/Images/city.jpg" alt="Wide Stretched Image of the City Buildings" />
                <img class="road-img" src="../Assets/Images/road.jpg" alt="Wide stretched image of the road" />
            </div>
            <div>
                <img class="car-img" src="../Assets/Icons/car.png" alt="Car icon" />
                <img class="wheel-1" src="../Assets/Icons/wheel.png" alt="Icon for the 1st Wheel" />
                <img class="wheel-2" src="../Assets/Icons/wheel.png" alt="Icon for the 2nd Wheel" />
                <img class="flag-img" src="../Assets/Icons/flag.png" alt="Indian Flag icon" />
            </div>
        </div>
    </body>
</html>
